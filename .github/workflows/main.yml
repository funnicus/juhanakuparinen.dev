# Main deployment pipeline for juhanakuparinen.dev

name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:    
    branches: [master]
    types: [opened, synchronize]

jobs:
  main-deploy_pipeline:    
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: ./web  
    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1   
        with:          
          node-version: '14.x'
      - name: npm install        
        run: npm install
      - name: lint        
        run: npm run lint
      - name: npm run build
        run: npm run build
        env:
          SPACE_ID: ${{ secrets.SPACE_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PREVIEW_ACCESS_TOKEN: ${{ secrets.PREVIEW_ACCESS_TOKEN }}
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598 # let's use a hash version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}